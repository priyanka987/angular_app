<!DOCTYPE html>
<html ng-app="sampleApp">
	<head>
		<link href= "/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src = "/bower_components/angular/angular.min.js"></script>
		<script src = "/bower_components/angular-route/angular-route.min.js"></script>
		<script src = "/bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script src= "/bower_components/ng-lodash/build/ng-lodash.min.js"></script>
		<script src="/js/modules/app.js"></script>
		<script src="/js/controllers/controller.js"></script>
		<script src="/js/models/service.js"></script>
		<title>All projects info</title>
	</head>
	<body>
		<div class="page-header" ng-controller="main_controller">
			<div class="col-sm-offset-10">
				<select class="btn btn-success" ng-model="id" ng-change="userData(id)">
					<option ng-repeat="user in msg.data.users"  ng-value="{{user.user_id}}">{{user.user_name}}</option>
				</select>
				<tt>{{user.user_id}}</tt>
			</div>
		</div>
		<div>	
		<table class="table table-bordered">
				 <thead>
        				<tr ng-repeat="head in userProj | limitTo:1">
         					 <th ng-repeat="(key, val) in head">
           						 {{key | uppercase}}
         					 </th>
        				</tr>
      				</thead>
		 		 <tbody>
        				<tr ng-repeat="value in userProj">
         					 <td> {{value.id}}</td>
         					 <td> {{value.name}}</td>
         					 <td>
         					 	<div ng-repeat="value1 in value.project_members.user_id">
         					 		<span>{{value1}}
         					 		</span>
         					 	</div>
         					 </td>			
        				</tr>
     				 </tbody>
		 		
		 	</table>
		 	
		 </div>	
		
	</body>
</html>
